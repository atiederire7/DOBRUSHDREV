<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>ООО "ДобрушДрев" | Мебель премиум класса и пиломатериал от производителя.</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="about-product">
        <div class="container">
          <h2 class="about-product__path">Главная / Каталог / Вагонка</h2>
          <div class="about-product__content">
            <div class="about-product__left-block"><img class="about-product__img1" src="./img/img1.jpg" alt=""/>
              <div class="images-block"><img class="about-product__img2" src="./img/img2.jpg" alt=""/><img class="about-product__img3" src="./img/img3.jpg" alt=""/></div>
            </div>
            <div class="about-product__right-block">
              <h2 class="about-product__title">Вагонка (сосна, ель)</h2>
              <p class="about-product__info">Вагонка любого размера. По всем вопросам обращайтесь к менеджерамкомпании. Контакты можно найти в специальном разделе.</p>
              <h2 class="about-product__subtitle"><span>Материал:</span> сосна, ель</h2>
              <div class="about-product__select-color">
                <h2>Цвет:</h2>
                <label class="color__item">
                  <input class="select-color__color" type="radio" name="color" value="c1"/><span class="fake fake-1"></span>
                </label>
                <label class="color__item">
                  <input class="select-color__color" type="radio" name="color" value="c2"/><span class="fake fake-2"></span>
                </label>
                <label class="color__item">
                  <input class="select-color__color" type="radio" name="color" value="c3"/><span class="fake fake-3"></span>
                </label>
                <label class="color__item">
                  <input class="select-color__color" type="radio" name="color" value="c4"/><span class="fake fake-4"></span>
                </label>
                <label class="color__item">
                  <input class="select-color__color" type="radio" name="color" value="c5"/><span class="fake fake-5"></span>
                </label>
              </div>
              <div class="about-product__quantity">   
                <div class="quantity__button-left"><a class="quantity__left-link" href=""></a></div>
                <div class="quantity__number"></div>
                <div class="quantity__button-right"><a class="quantity__right-link" href=""></a></div>
              </div>
              <div class="about-product__button"></div><a class="about-product__link" href="">В корзину</a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
      <script src="./js/slick.min.js"></script>
    </div>
  </body>
</html>
